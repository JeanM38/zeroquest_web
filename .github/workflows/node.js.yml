# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: 16
    
    # Caching system for node_modules
    - name: Cache node-modules
      id: cache-nodemodules
      uses: actions/cache@v2
      env: 
        cache-name: cache-node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys : |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
   
    # Install node modules
    - name: Install dependencies for testing
      if: steps.cache-nodemodules.outputs.cache-hit != 'true' #if node_modules not cached
      run: npm ci

    # Run all tests
    - name: Run test
      run: npm run test

    # Create an artifact which store the code cov
    - name: 'Store Code Coverage'
      uses: actions/upload-artifact@v2
      with:
        name: Code coverage
        path: output
      
    # Build projet
    - name: Build projet
      if: github.ref == 'refs/heads/preprod' #If on branch preprod
      run: npm run build --if-present

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod'
    steps:
      - uses: actions/checkout@v1
      - name: Deploy on netlify
        uses: jsmrcaga/action-netlify-deploy@v1.1.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_TO_PROD: true